<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Processing</h1>
        
        <!-- Form to upload PDF and input data -->
        <form id="invoice-form" method="POST">
            <label for="pdf_path">Invoice PDF Path:</label>
            <input type="text" id="pdf_path" name="pdf_path" required><br><br>

            <label for="invoice_number">Invoice Number:</label>
            <input type="text" id="invoice_number" name="invoice_number" required><br><br>

            <label for="invoice_date">Invoice Date:</label>
            <input type="date" id="invoice_date" name="invoice_date" required><br><br>

            <label for="vendor_name">Vendor Name:</label>
            <input type="text" id="vendor_name" name="vendor_name" required><br><br>

            <label for="vendor_id">Vendor ID:</label>
            <input type="text" id="vendor_id" name="vendor_id" required><br><br>

            <!-- Invoice details -->
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>

            <label for="qty">Quantity:</label>
            <input type="number" id="qty" name="qty" required><br><br>

            <label for="unit_price">Unit Price:</label>
            <input type="number" step="0.01" id="unit_price" name="unit_price" required><br><br>

            <label for="net_amount">Net Amount:</label>
            <input type="number" step="0.01" id="net_amount" name="net_amount" required><br><br>

            <button type="submit">Process Invoice</button>
        </form>

        <!-- Display status message -->
        <div id="status-message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
